<div class="row" *ngIf="books">
  <div class="col-xxl-2 col-lg-3 col-md-4" *ngFor="let book of books">
    <div class="book-list-item">
      <img src="{{ book.thumbnail }}" />
      <span
        ><a [routerLink]="['/book', book.isbn13]" title="{{ book.title }}">{{
          book.title
        }}</a></span
      >
        <app-stars [value]="book.averageRating" [count]="book.ratingsCount" />
    </div>
  </div>
</div>
